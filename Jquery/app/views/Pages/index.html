<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <h3 class="display-4">Dự án quản lý trung tâm</h3>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Danh sách người dùng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Danh sách khóa học</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Thống kê</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <br />
        <!--Quản lý người dùng -->
        <div class="col-lg-12">
          <div class="input-group">
            <input id="txtTuKhoa" type="text" class="form-control" placeholder="Nhập tên người dùng">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">Tìm kiếm</button>
            </span>
          </div>
          <div class="clear-fix"></div>
          <br />
          <button id="btnThemNguoiDung" class="btn btn-success">Thêm người dùng
            <i class="fa fa-plus"></i>
          </button>
          <button id="btnXoaNguoiDung" class="btn btn-danger">Xóa người dùng
            <i class="fa fa-trash-alt"></i>
          </button>
          <div class="clear-fix"></div>
          <br />
          <table class="table">
            <thead>
              <th></th>
              <th>Tài khoản</th>
              <th>Mật khẩu</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Số ĐT</th>
            </thead>
            <tbody id="tblBodyDSND">

            </tbody>
          </table>
        </div>

      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

      </div>
    </div>

  </div>
  <!-- Button trigger modal -->
  <button id="btnPopupModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span id="btnDongForm" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Tài khoản</label>
            <input id="TaiKhoan" class="form-control txtF">
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input id="MatKhau" type="password" class="form-control txtF">
          </div>
          <div class="form-group">
            <label>Họ tên</label>
            <input id="HoTen" class="form-control txtF">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input id="Email" class="form-control txtF">
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input id="SoDT" class="form-control txtF">
          </div>

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
    min-width: 310px;
    max-width: 800px;
    height: 400px;
    margin: 0 auto
  }
  </style>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../../models/NguoiDung.js"></script>
  <script src="../../models/DanhSachNguoiDung.js"></script>
  <script src="../../../assets/lib/Plugins/NhapNhay/jqueryNhapNhay.js"></script>
  <script src="../../controllers/index.js"></script>

</body>

</html>
